<form role="form">
    <legend><i class="glyphicon glyphicon-wrench"></i> Editer un profil</legend>

    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Nom" ng-model="user.name">

        <label for="surname">Prénom</label>
        <input type="text" class="form-control" id="surname" placeholder="Prénom" ng-model="user.surname">

        <label for="email"><i class="glyphicon glyphicon-envelope"></i> Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">

        <label for="website"><i class="glyphicon glyphicon-signal"></i> Website</label>
        <input type="text" class="form-control" id="website" placeholder="Website" ng-model="user.website">
    </div>

    <button type="submit" class="btn btn-primary" ng-click="sendData()">Modifier</button>
</form>
