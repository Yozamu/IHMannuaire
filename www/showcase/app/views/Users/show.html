<h2><i class="glyphicon glyphicon-user"></i> {{ user.name }} {{ user.surname }}</h2>

<table class="table table-condensed table-hover">
    <tbody>
        <tr>
            <td><i class="glyphicon glyphicon-envelope"></i> Email</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td><i class="glyphicon glyphicon-signal"></i> Website</td>
            <td><a href="{{ user.website }}">Website</a></td>
        </tr>
    </tbody>
</table>
<a href="#/addrole"><button class="btn btn-primary">Ajouter un projet</button></a><br/><br/>
<h2><i class="glyphicon glyphicon-hand-down"></i> Projets <i class="glyphicon glyphicon-hand-down"></i></h2>
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
    <th>Projet</th>
    <th>Description</th>
    <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in projects">
      <td>{{p.title}}</td>
      <td>{{p.description}}</td>
      <td>{{p.name}}</td>
    </tr>
    </tbody>
  </table>
