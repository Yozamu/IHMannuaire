<form class="form-horizontal">
  <fieldset>
    <h3 ng-if="!edit" class="bluePoly center"><i class="glyphicon glyphicon-pencil"></i> Ajouter un projet</h3>
    <h3 ng-if="edit" class="bluePoly center"><i class="glyphicon glyphicon-wrench"></i> Editer un projet</h3>
    <br>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="title">Titre :</label>
      <div class="col-lg-6">
        <input id="title" name="title" placeholder="" class="form-control input-lg" required="" type="text" ng-model="project.title">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="year"><i class="glyphicon glyphicon-calendar"></i> Année :</label>
      <div class="col-lg-6">
        <input id="year" name="year" placeholder="" class="form-control input-lg" required="" type="number" ng-model="project.year">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="description"><i class="glyphicon glyphicon-align-left"></i> Description :</label>
      <div class="col-lg-6">
        <textarea class="form-control" id="description" ng-model="project.description" name="description"></textarea>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-lg-4 control-label" for="save"></label>
      <div class="col-lg-8">
        <button id="save" name="save" class="btn btn-primary" ng-click="saveData()">Créer</button>
        <a href="#/projets"><button id="cancel" name="cancel" class="btn btn-danger">Annuler</button></a>
      </div>
    </div>
  </fieldset>
</form>
